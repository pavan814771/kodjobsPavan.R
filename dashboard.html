                            </div>
                        ) : error ? (
                            <div className="text-red-500 text-center bg-red-50 p-6 rounded-xl shadow-md">{error}</div>
                        ) : filteredJobs.length === 0 ? (
                            <div className="text-center py-12 bg-white rounded-xl shadow-md">
                                <div className="text-5xl mb-4 pulse-animation">🔍</div>
                                <h3 className="text-xl font-semibold text-gray-700 mb-2">No jobs found</h3>
                                <p className="text-gray-500">Try adjusting your search filters</p>
                            </div>
                        ) : (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {filteredJobs.map(job => (
                                    <div key={job.id} className="job-card rounded-lg shadow-md">
                                        <div className="job-card-content p-6">
                                            <div className="flex items-start justify-between">
                                                <div className="flex gap-4">
                                                    <div className="w-12 h-12 company-icon rounded-full flex items-center justify-center">
                                                        <span className="text-xl">🏢</span>
                                                    </div>
                                                    <div>
                                                        <h2 className="text-xl font-semibold gradient-text">{job.company}</h2>
                                                        <h3 className="text-lg text-gray-700 mt-1">{job.title}</h3>
                                                        <div className="flex items-center gap-3 mt-2">
                                                            <span className="location-tag">
                                                                📍 {job.location}
                                                            </span>
                                                            <span className="text-blue-600 font-semibold">
                                                                {job.lpa}
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div className="text-sm text-gray-500">
                                                    Posted {job.postedDays} days ago
                                                </div>
                                            </div>

                                            <div className="mt-4">
                                                <div className="flex flex-wrap gap-2">
                                                    {job.skills.map((skill, index) => (
                                                        <span key={index} className="tag">
                                                            {skill}
                                                        </span>
                                                    ))}
                                                </div>
                                            </div>
                                        </div>

                                        <div className="job-card-footer">
                                            <button 
                                                onClick={() => handleApplyClick(job)}
                                                className="apply-btn px-6 py-2 rounded-lg transition-all"
                                            >
                                                Apply Now
                                            </button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    {/* Application Modal */}
                    {showApplicationForm && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                            <div className="bg-white rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] overflow-y-auto">
                                <div className="modal-header p-6 rounded-t-lg">
                                    <div className="flex justify-between items-center">
                                        <h2 className="text-2xl font-bold">Apply for {selectedJob.title}</h2>
                                        <button 
                                            onClick={() => setShowApplicationForm(false)}
                                            className="text-white hover:text-gray-200 text-2xl"
                                        >
                                            &times;
                                        </button>
                                    </div>
                                    <h3 className="text-lg font-semibold text-white opacity-90 mt-2">{selectedJob.company}</h3>
                                    <p className="text-white opacity-80">{selectedJob.location}</p>
                                </div>
                                
                                <div className="p-6">
                                    {applicationStatus === 'success' ? (
                                        <div className="bg-green-50 border border-green-200 rounded-lg p-6 text-center">
                                            <div className="text-5xl mb-3 pulse-animation">✅</div>
                                            <h3 className="text-xl font-semibold text-green-700 mb-2">Application Submitted!</h3>
                                            <p className="text-green-600">Your application has been successfully submitted. We'll be in touch soon!</p>
                                        </div>
                                    ) : (
                                        <form onSubmit={handleApplicationSubmit}>
                                            <div className="space-y-4">
                                                <div>
                                                    <label className="block text-gray-700 mb-1">Full Name</label>
                                                    <input
                                                        type="text"
                                                        name="name"
                                                        value={applicationData.name}
                                                        onChange={handleApplicationChange}
                                                        className="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                        required
                                                    />
                                                </div>
                                                
                                                <div>
                                                    <label className="block text-gray-700 mb-1">Email</label>
                                                    <input
                                                        type="email"
                                                        name="email"
                                                        value={applicationData.email}
                                                        onChange={handleApplicationChange}
                                                        className="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                        required
                                                    />
                                                </div>
                                                
                                                <div>
                                                    <label className="block text-gray-700 mb-1">Phone</label>
                                                    <input
                                                        type="tel"
                                                        name="phone"
                                                        value={applicationData.phone}
                                                        onChange={handleApplicationChange}
                                                        className="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                        required
                                                    />
                                                </div>
                                                
                                                <div>
                                                    <label className="block text-gray-700 mb-1">Resume Link</label>
                                                    <input
                                                        type="url"
                                                        name="resume"
                                                        value={applicationData.resume}
                                                        onChange={handleApplicationChange}
                                                        placeholder="https://drive.google.com/your-resume"
                                                        className="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                        required
                                                    />
                                                </div>
                                                
                                                <div>
                                                    <label className="block text-gray-700 mb-1">Cover Letter</label>
                                                    <textarea
                                                        name="coverLetter"
                                                        value={applicationData.coverLetter}
                                                        onChange={handleApplicationChange}
                                                        rows="4"
                                                        className="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                        required
                                                    ></textarea>
                                                </div>
                                            </div>
                                            
                                            <div className="mt-6">
                                                <button
                                                    type="submit"
                                                    className="modal-submit-btn w-full py-3 rounded-lg font-semibold transition-all"
                                                    disabled={applicationStatus === 'submitting'}
                                                >
                                                    {applicationStatus === 'submitting' ? (
                                                        <span className="flex items-center justify-center">
                                                            <span className="animate-spin h-5 w-5 mr-3 border-2 border-white border-t-transparent rounded-full"></span>
                                                            Submitting...
                                                        </span>
                                                    ) : 'Submit Application'}
                                                </button>
                                            </div>
                                        </form>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<Dashboard />);
    </script>
</body>
</html>
